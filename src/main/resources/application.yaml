spring:
  application:
    name: ai-agent
  ai:
    dashscope:
      api-key: sk-10449cb4f8e04306b215cb57fe3a10fb
      chat:
        options:
          model: qwen-turbo

server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.renye.aiagent
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn

